name: Build and Package Docker Image

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: Production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: jfwangncs/javawebapi:${{ github.run_number }}
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: SSH into server and deploy container
        uses: appleboy/ssh-action@master
        with:
          host: jfwang.xiaofengyu.com
          port: 8033
          username: jfwang
          password: ${{ secrets.SERVER_SSH_PASSWORD }}
          script: |
            export PATH=$PATH:/usr/local/bin:/usr/bin:/bin
            sudo docker rm javaapi -f && sudo docker run -d -p 8008:5000 --name javaapi jfwangncs/javawebapi:${{ github.run_number }}
